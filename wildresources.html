<html>
<head>
  <title>Wild Edible Resources Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    #map {
      height: 500px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Wild Edible Resources Map</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Add Resource</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <h1>Welcome to the Wild Edible Resources Map</h1>
    <p>Find and share information about wild edible resources in your area.</p>
    <p>To get started, click on the Map link in the navigation bar.</p>
  </div>

  <div id="map"></div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 8,
        center: { lat: 37.7749, lng: -122.4194 },
      });

      // Add markers for wild edible resources
      const markers = [
  {
    position: { lat: 44.6501, lng: -63.5822 },
    title: "Halifax",
    icon: "https://maps.google.com/mapfiles/ms/icons/green-dot.png",
    info: "<h3>Wild Edible Resource Found in Halifax</h3><p>Description of resource goes here.</p>",
  },
  {
    position: { lat: 45.3657, lng: -63.2821 },
    title: "Truro",
    icon: "https://maps.google.com/mapfiles/ms/icons/green-dot.png",
    info: "<h3>Wild Edible Resource Found in Truro</h3><p>Description of resource goes here.</p>",
  },
  {
    position: { lat: 44.7420, lng: -63.6584 },
    title: "Dartmouth",
    icon: "https://maps.google.com/mapfiles/ms/icons/green-dot.png",
    info: "<h3>Wild Edible Resource Found in Dartmouth</h3><p>Description of resource goes here.</p>",
  },
];

      markers.forEach((marker) => {
        const mapMarker = new google.maps.Marker({
          position: marker.position,
          map,
          title: marker.title,
          icon: marker.icon,
        });

        const infoWindow = new google.maps.InfoWindow({
          content: marker.info,
        });

        mapMarker.addListener("click", () => {
          infoWindow.open(map, mapMarker);
        });
      });
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxFAsH_rHIJtd6AuQ0YstQKge3VSudNdc&callback=initMap"></script>
</body>
</html>
