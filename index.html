<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.box {
			box-sizing: border-box;
			border: 2px solid black;
			font-size: 5em;
			display: flex;
			align-items: center;
			justify-content: center;
			flex: 1 1 33.333%;
			height: 100px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container"></div>
	<div id="result"></div>
	<div id="enter" style="display:none;">
		<button onclick="redirectToWelcome()">Enter Website</button>
	</div>

	<script>
		// Set initial state
		let currentPlayer = 'X';
		let moves = 0;
		const boxes = document.querySelectorAll('.box');
		const resultContainer = document.querySelector('#result');
		const enterButton = document.querySelector('#enter');

		// Set up event listeners
		boxes.forEach(box => {
			box.addEventListener('click', handleClick);
		});

		// Handle clicks on the board
		function handleClick(event) {
			if (event.target.textContent === '') {
				event.target.textContent = currentPlayer;
				moves++;
				checkForWin();
				switchPlayer();
			}
		}

		// Check for a winning condition
		function checkForWin() {
			const row1 = [boxes[0], boxes[1], boxes[2]];
			const row2 = [boxes[3], boxes[4], boxes[5]];
			const row3 = [boxes[6], boxes[7], boxes[8]];
			const col1 = [boxes[0], boxes[3], boxes[6]];
			const col2 = [boxes[1], boxes[4], boxes[7]];
			const col3 = [boxes[2], boxes[5], boxes[8]];
			const diag1 = [boxes[0], boxes[4], boxes[8]];
			const diag2 = [boxes[2], boxes[4], boxes[6]];
			const lines = [row1, row2, row3, col1, col2, col3, diag1, diag2];
			for (let i = 0; i < lines.length; i++) {
				const [a, b, c] = lines[i];
				if (a.textContent === currentPlayer && b.textContent === currentPlayer && c.textContent === currentPlayer) {
					resultContainer.textContent = `${currentPlayer} wins!`;
					enterButton.style.display = 'block';
					boxes.forEach(box => {
						box.removeEventListener('click', handleClick);
					});
					return;
				}
			}
			if (moves === 9) {
				resultContainer.textContent = 'Tie game!';
				enterButton.style.display = 'block';
			}
		}

		// Switch players
		function switchPlayer() {
			currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
		}

		// Redirect to welcome page
		function redirectToWelcome() {
			window.location.href = 'https://wizkid420.github.io/welcome.html';
		}
	</script>
</body>
</html>
